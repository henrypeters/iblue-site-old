<!DOCTYPE html>
<html>
<head>
  <title>iblue-international</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>

<body>
  <section id="nav-bar">

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img src="images/download.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRODUCT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="glass.html">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- banner section -->
  <section id="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="promo-title">IBLUE.COMM</p>
          <p class="salesText" id="salesText" onmouseenter="changeSalesTextColorToGreen()" onmouseleave="changeSalesTextColorToWhite()">Sales of all kinds of phones. laptops, accesories and other gadgets. 
            We also give professional services on both software and hardware.</p>
        </div>
        <div class="col-md-6 text-center">
          <img src="images/2017.png" height="240px" width="230px"><img src="images/IPhone-PNG-Background-Image.png" height="300px"
            width="300px">
        </div>
      </div>
    </div>
  </section>

  <!-- second-banner-section -->
  <section id="second-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="title">ABOUT</p>
          <h4 class="salesText" id="salesText" onmousecenter=""changeS>Sales of phones, laptops and acessoires</h4>
          <img src="images/mmmm.png" width="900px" class="design">
        </div>
        <div class="col-md-6 text-center">
          <img src="images/gadgets.jpg" width="200px" class="first-img">
          <img src="images/iphone pic.png" width="200px">
          <img src="images/gadge- package.jpg" height="190px" width="200px" class="first-img">
        </div>
      </div>
    </div>
  </section>

  <!-- third-banner-sectiion -->
  <section id="third-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Wholesales and Retail store</h2>
          <img src="images/close-up-font-red-wave-design-arc.jpg" class="back-img">
        </div>
        <div class="col-md-6 text-center">
          <div class="align">
           <img src="images/iblue buiding.jpg" height="300px">
           <img src="images/iblue-shop.jpg" height="300px">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- photos section -->
  <section id="photos">
    <div class="container text-center">
      <h4 class="title">PHOTOS</h4>
      <div class="row text-center">
        <div class="col-md-4 photos">
          <img src="images/group-of-gadgets (3).jpg" class="photos-img" height="170px">
        </div>
        
        <div class="col-md-4 photos">
          <img src="images/group-of-gadgets (1).jpg" class="photos-img">
        </div>

        <div class="col-md-4 photos">
          <img src="images/group-of-gadgets (2).jpg" class="photos-img">
        </div>
        <button type="button" class="btn btn-primary">See all</button>

      </div>
    </div>
  </section>
  <script src="./script.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
